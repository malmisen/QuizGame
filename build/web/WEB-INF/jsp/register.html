    <head>
        <style> body {font-family: Helvetica, sans-serif;} </style>
        <title>Register</title>
        <meta charset="UTF-8"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </head>
    <body>
        <h1>Register</h1>
        <!--
        <form method="POST" action="/L3ST/registerMe">
            First Name<input type="text" name="firstName"/>
            Last Name<input type="text" name="lastName"/>

        <form method="POST" action="/QuizGame/registerMe">
            <div>
                <span th:text="${Incorrect}"></span>
            </div>
            <div class="row g-3 align-items-center">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstName"/>
            </div>
            <div class="row g-3 align-items-center">
              <label for="exampleInputEmail1" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lastName" />
            </div>
            <div class="row g-3 align-items-center">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp"/>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="row g-3 align-items-center">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" />
            </div>
            <div class="row g-3 align-items-center">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password1"/>
            </div>
            <div class="row g-3 align-items-center">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password2"/>
            </div>
            <button type="submit" value="Register" class="btn btn-primary">Submit</button>
        </form>
        
        
    </body>
</html>
