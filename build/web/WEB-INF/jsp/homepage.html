<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Another Quiz game</title>
        <meta charset="UTF-8"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>    
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-start">
                <div class="col">
        <h2>Welcome <span th:text="${user.getUsername()}"></span></h2>
        <h4>Choose which quiz you would like to play.</h4>
        <div>
            <form th:action="@{/playQuiz}" method="GET">
                <input type='hidden' name='userId' th:value='${id}'/> 
                <p>Category</p>
                <div th:each="category : ${categories}">
                <input type="radio" th:text="${category}" name="category" th:value="${category}"/>
                </div>
                <p>Difficulty</p>
                <div th:each="difficulty : ${difficulties}">
                <input type="radio" th:text="${difficulty}" name="difficulty" th:value="${difficulty}"/>
                </div>
                
                <input type='submit' value='Play'/>
            </form>
        </div>
        </div>
        
        <div class="col">
            <h4>Your Previous Results</h4>
             <table border="1"> 
                <tr>
                <th>Category</th>
                <th>Difficulty</th>
                <th>Score</th>
                </tr>
                <tr th:each="result: ${results}">
                   <td th:text="${result.getCategory()}"/>
                   <td th:text="${result.getDifficulty()}"/>
                   <td th:text="${result.getScore()}"/>
                </tr>
         </table>
        </div>
               
        
        <div class="col">
            <h4>Leaderboard</h4>
            <table border="1">
                <tr>
                    <th>User</th>
                    <th>Total Score</th>
                </tr>
                <tr th:each="leader: ${leaderboard}">
                    <td th:text="${leader.getUsername()}"/>
                    <td th:text="${leader.getTotalScore()}"/>
                </tr>
            </table>
        </div>
        </div>
       
        <div class="row">
        <form th:action="@{/playSavedQuiz}" method="GET">
            <input type='hidden' name='userId' th:value='${id}'/> 
            
            <h4>Your Ongoing Quizzes</h4>
            <ul>
                <li th:each="quiz : ${onGoingQuizzes}">
                   
                    <button type = "submit" name="quizId" th:value="${quiz.getId()}">Continue</button>
                    <label>Category: <span th:text="${quiz.getCategory()}"></span>, Difficulty: <span th:text="${quiz.getDifficulty()}"></span></label>
                </li>
            </ul>
  
            </form>
        </div>   
        </div>
    </body>
       
</html>
