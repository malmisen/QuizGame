<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Another Quiz game</title>
        <meta charset="UTF-8"></meta>
    </head>
    <body>
        <h2>Welcome <span th:text="${user.getUsername()}"></span></h2>
        <h4>Choose which quiz you would like to play.</h4>
        <div>
            
            
          <form th:action="@{/playQuiz}" method="GET">
          <input type='hidden' name='userId' th:value='${user.getId()}'/>          
                    <ul>
                        <li th:each="category : ${categories}">
                            <input type="checkbox" th:text="${category}" name="category" th:value="${category}"/>                            
                        </li>
                        <li th:each="difficulty : ${difficulties}">                            
                            <input type="checkbox" th:text="${difficulty}" name="difficulty" th:value="${difficulty}"/>
                        </li>
                    </ul>
                    
                    <input type='submit' value='submit'/>
          
                    </form> 
                  
             
          
          
            
        </div>
        
        <div>
             <table>            
             <thead>
                 <tr><td>Previous results</td></tr>
             </thead>
             <tbody>
                <tr th:each="result: ${results}">
                   <td th:text="${result.getQuiz()}" />
                   <td th:text="${result.getScore()}"/>
                 </tr>
             </tbody>
             
         </table>
        </div>
        
    </body>
</html>
