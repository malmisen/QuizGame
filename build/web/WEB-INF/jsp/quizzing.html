<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gaming</title>
        <meta charset="UTF-8"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </head>
    <body>
        
        <form th:action="@{/result}" th:object="${quiz}" method="POST">
             <input type='hidden' name='Quiz' th:value="${quiz.getQuestions()}" th:object='${quiz}'/>
             <div th:each="question: ${quiz.getQuestions()}">
                <h2 th:text="${question.getQuestion()}"></h2>
                <div th:each="alternative : ${question.getAlternatives()}">
                    <input type="checkbox" th:name="${question.getQuestionId()}" th:value="${alternative.getAlternative()}"/>
                    <p th:text="${alternative.getAlternative()}"></p> 
                </div> 
                <br></br>
            </div>
            <input type='submit' value='submit'/>
        </form>
