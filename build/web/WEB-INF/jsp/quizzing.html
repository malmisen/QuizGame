<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gaming</title>
        <meta charset="UTF-8"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    </head>
    <body>
        
        <h1>Category: <span th:text="${category}"></span> Difficulty: <span th:text="${difficulty}"></span> </h1>
        <h2 th:if="score!=${score}">Your score: <span th:text="${score}"></span></h2>
        <form th:action="@{/result}" th:object="${quiz}" method="POST">
             <input type="hidden" name="QuizId" th:value="${quiz.getId()}"/>
             <input type="hidden" name="userId" th:value="${userId}"/>
             <input type="hidden" name="difficulty" th:value="${difficulty}"/>
             <input type="hidden" name="category" th:value="${category}"/>
             <ul>
                 <li th:each="question: ${quiz.getQuestions()}">
                     <h2 th:text="${question.getQuestion()}"></h2>
                     <ul>
                         
                         <li th:each="alternative: ${question.getAlternativesList()}">
                             <input th:if="true==${alternative.getChecked()}" type="checkbox" th:name="${question.getQuestionId()}" th:value="${alternative.getAlternative()}" checked="true"/>
                             <input th:if="true!=${alternative.getChecked()}" type="checkbox" th:name="${question.getQuestionId()}" th:value="${alternative.getAlternative()}"/>
                             <label th:text="${alternative.getAlternative()}"></label>
                         </li>
                     </ul>
                 </li>
             </ul>
             <button type="submit" name="action" value="submit" >Submit</button>
             <button type="submit" name="action" value="save" >Save</button>
            
        </form>
            
    </body>
</html>
